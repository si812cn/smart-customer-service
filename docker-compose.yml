# docker-compose.yml
version: '3.8'

services:
  dashboard:
    build: .
    ports:
      - "8080:80"
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./data/messages.db:/usr/share/nginx/html/data/messages.db  # 映射消息数据库
    restart: unless-stopped
    networks:
      - smart-cs-network

  # 可扩展：AI 网关服务（未来）
